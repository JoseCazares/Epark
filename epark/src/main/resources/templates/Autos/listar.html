<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>Listado de autos</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="jumbotron bg-dark">
                <h1 class="display-4 text-white">Autos registrados para el usuario</h1>
                <div th:if="*{error != null}" class="alert alert-warning alert-dimissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4 th:text="*{error}"></h4>
                </div>
                <div class="row">
                    <a class="btn btn-info" th:href="@{/Autos/agregar}">Registrar auto</a>
                </div>



                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">


                        <table class="table table-hover table-dark table-striped">
                            <thead>
                                <th scope="col">Modelo</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Placas</th>
                                <th scope="col">Color</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Acción</th>
                            </thead>
                            <tbody th:if="*{autos != null}">
                                <tr data-th-each="auto : ${autos}">
                                    <td data-th-text="${auto.modelo}"></td>
                                    <td data-th-text="${auto.marca}"></td>
                                    <td data-th-text="${auto.placas}"></td>
                                    <td data-th-text="${auto.color}"></td>
                                    <td data-th-text="${auto.descripcion}"></td>
                                    <td>
                                        <a th:href="'/Autos/editar/' + ${auto.idAutomovil}"
                                            class="btn btn-warning">Editar</a>
                                        
                                    </td>
                                </tr>

                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
