<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>Listado de autos</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="jumbotron bg-dark">
                <h1 class="display-4 text-danger">Error</h1>
                <div th:if="*{error != null}" class="alert alert-warning alert-dimissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4 th:text="*{error}"></h4>
                </div>
                <div class="row">
                    <h2 class="text-primary" th:text="${message}"></h2>
                    
                </div>
                <div class="row">
                    <a class="btn btn-info" th:href="@{/Reserva/Listar}">Listar reservas</a>    
                </div>

                <br>
                
            </div>
        </div>
    </div>
</body>

</html>
