<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>Registrar usuario</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="jumbotron bg-dark">
                <h1 class="display-4 text-white">Registro de usuario nuevos</h1>
                <p class="lead text-white">Introduce los datos de registros</p>
                <hr class="my-4">
                <p class="text-danger">*Todos los datos son obligatorios</p>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div th:if="*{error != null}" class="alert alert-warning alert-dimissible fade show"
                            role="alert">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <h4 th:text="*{error}"></h4>
                        </div>
                        <form action="#" th:action="@{agregar}" th:object="${usuario}" method="POST">
                            <div class="form-group text-white">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" id="txtnombre" th:field="*{nombre}"
                                    class="form-control" placeholder="Ingresa tu(s) nombre(s)" required="required"
                                    maxlength="30">
                            </div>
                            <div class="form-group text-white">
                                <label for="apellidoPaterno">Apellido paterno:</label>
                                <input type="text" name="apellidoPaterno" id="txtapellidoPaterno"
                                    th:field="*{apellidoPaterno}" class="form-control" placeholder="Apellido paterno"
                                    required="required" maxlength="30">
                            </div>
                            <div class="form-group text-white">
                                <label for="apellidoMaterno">Apellido materno:</label>
                                <input type="text" name="apellidoMaterno" id="txtapellidoMaterno"
                                    th:field="*{apellidoMaterno}" class="form-control" placeholder="Apellido materno"
                                    required="required" maxlength="30">
                            </div>
                            <div class="form-group text-white">
                                <label for="usuario">Usuario:</label>
                                <input type="text" name="usuario" id="txtusuario" class="form-control"
                                    placeholder="Usuario P.e. anonymous" required="required" maxlength="20">
                            </div>
                            <div class="form-group text-white">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" name="correo" id="txtcorreo" class="form-control"
                                    th:field="*{correo}" placeholder="Correo electrónico" required="required"
                                    maxlength="100">
                            </div>
                            <div class="form-group text-white">
                                <label for="txtclave">Contraseña:</label>
                                <input type="password" name="clave" id="txtclave" class="form-control"
                                    placeholder="*******" required="required" maxlength="20">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
